

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TWOSpace</title>
  <meta name="description" content="The less cluttered homepage for your intranet needs.">
  <meta name="author" content="Open Government Products">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <div id="app">
  <header id="header">
    <h1>TWOspace</h1>
  </header>
  <section id="default">
    <button>Create Section</button>
  </section>
  <section v-for="(value, title) in sections">
    <h2>{{ title }}</h2>   <button><i class="far fa-edit"></i>Edit</button>
       <div class="group">
         <div class="card" v-for="something in value">
           <h3>{{something.title}}</h3>
           <span><a href="{{something.url}}">{{something.desc}}</a></span>
         </div>
         <div class="card add-link">
           <i class="far fa-plus-square"></i> Add a new Link</button>
         </div>
     </div>
  </section>
</div>
</body>
</html>
