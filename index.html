

<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TWOSpace</title>
  <meta name="description" content="The less cluttered homepage for your intranet needs.">
  <meta name="author" content="Open Government Products">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <div id="app">
  <header id="header">
    <div class="row">
    <h1>TWOspace</h1> <button id="new-section" v-on:click="addSection">New Section</button>
    </div>
  </header>
  <section v-for="(value, title) in sections">
    <div class="row">
      <h2>{{ title }}</h2>   <button><i class="far fa-edit"></i>Edit</button>
    </div>

       <div class="group">
         <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 card-group" v-for="something in value">
           <div class="card">
           <a v-bind:href="something.url">
             <h3>{{something.title}}</h3>
             <span>{{something.desc}}</span>
           </a>
         </div>
       </div>
         <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 card-group" v-on:click="createBookmark">
           <div class="card add-link">
           <i class="far fa-plus-square"></i> Add a new Link</button>
         </div>
         </div>
     </div>
  </section>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <form>
        <span class="close" v-on:click="closeModal"><i class="far fa-times-circle"></i></span>
        <label>Title</label><input name="title" placeholder="header"></input><br>
        <label>Description</label><input name="description" placeholder="Description"></input><br>
        <label>URL</label><input name="url" placeholder="URL"></input><br>
        <button v-on:click="addObject">Submit</button>
      </form>
    </div>

  </div>
</div>
</body>
</html>
